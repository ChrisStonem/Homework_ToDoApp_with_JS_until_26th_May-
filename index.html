<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" class="deleteIcon" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" class="editIcon" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" class="checkIcon" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" class="saveIcon" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
<body>
  <!-- Purple Bar -->
  <div class="header"></div>
  <!-- Input Field -->
  <div class="container">
    <h2>What do we have to get done?</h2>
    <form class="input-container">
      <input type="text" id="new-task-input" placeholder="Add new task...">
      <input type="submit" id="new-task-submit" value="Add task" />
    </form>
  </div>
  <br>
  <br>
  <!-- Task List   -->
    <main>
      <section class="task-list">
          <div id="tasks"></div>
      </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
